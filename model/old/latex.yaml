--- 
logical: 
  LATEX_SUBSCRIPTIONS: 
    heading: 
      mail:       {domain: String}
      first_name: {domain: String, mandatory: false}
      last_name:  {domain: String, mandatory: false}
      occupation: {domain: String, mandatory: false}
      formation:  {domain: String, mandatory: false}
    constraints: 
      pk: {type: primary_key, attributes: [mail]}
  LATEX_SUBSCRIPTION_KNOWN_BY: 
    heading: 
      mail: {domain: String}
      how:  {domain: String}
    constraints: 
      pk: {type: primary_key, attributes: [mail, how]}
      fk: {type: foreign_key, attributes: [mail], references: LATEX_SUBSCRIPTIONS}
  LATEX_SUBSCRIPTION_DATES: 
    heading: 
      mail: {domain: String}
      date: {domain: String}
    constraints: 
      pk: {type: primary_key, attributes: [mail, date]}
      fk: {type: foreign_key, attributes: [mail], references: LATEX_SUBSCRIPTIONS}
--- 
physical: 
  indexes: {}
