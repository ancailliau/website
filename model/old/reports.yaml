---
logical: 
  webr_newsletter:
    SELECT id, mail, last_name, first_name, occupation
      FROM people
     WHERE newsletter = true
     ORDER BY id ASC
  webr_allregistered:
    SELECT id, mail, last_name, first_name, occupation
      FROM people    
     ORDER BY id ASC
  webr_past_events:
    SELECT id, activity, name, status, card_path FROM events 
     WHERE current_timestamp > end_time 
     ORDER BY start_time DESC
  webr_planned_events:
    SELECT id, activity, name, status, card_path FROM events 
     WHERE end_time > current_timestamp
     ORDER BY start_time ASC
  webr_event_participants:
    SELECT r.event, p.id, p.mail, p.last_name, p.first_name, p.occupation
      FROM people as p 
      JOIN event_registrations as r
        ON p.id = r.people
     ORDER BY id ASC
---
