--- 
logical: 
  products: 
    heading: 
      id:                     {domain: Integer}
      name:                   {domain: String}
      available_size:         {domain: String}
      price:                  {domain: Float}
    constraints: 
      pk_products:            {type: :primary_key, attributes: [id]}
  orders: 
    heading: 
      id:                     {domain: Integer}
      people_id:              {domain: Integer}
      product_id:             {domain: Integer}
      size:                   {domain: String}
      quantity:               {domain: Integer}
      delivered:              {domain: Integer, default: 0}
    constraints: 
      pk_ordered_products:    {type: :primary_key, attributes: [id]}
      people_fkey:            {type: foreign_key, attributes: [ product_id ], references: products  }
      product_fkey:           {type: foreign_key, attributes: [ people_id ],  references: people    }
--- 
physical: 
  indexes: {}
